<section>
  <div
    class="spinner-border text-primary"
    role="status"
    *ngIf="isFetching; else elseIsFetching"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <ng-template #elseIsFetching>
    <h2 class="my-2">Users list</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button
        type="button"
        class="btn btn-outline-success"
        title="Add more users"
        (click)="onAddUsers(userQuantityToAdd)"
      >
        + {{ userQuantityToAdd }} users
      </button>
    </div>
    <app-user-cards-list
      [hasAddedUsers]="hasAddedUsers"
      [users]="users$ | async"
    ></app-user-cards-list>
  </ng-template>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button
      type="button"
      class="btn btn-outline-success"
      title="Add more users"
      (click)="onAddUsers(userQuantityToAdd)"
    >
      + {{ userQuantityToAdd }} users
    </button>
  </div>
</section>
